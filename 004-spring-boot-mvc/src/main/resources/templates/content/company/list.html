<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="icon" href="https://getbootstrap.com/docs/4.5/assets/img/favicons/favicon-32x32.png" sizes="16x16" type="image/png">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous" />
<title>Company List</title>
</head>
<body>
	<header th:insert="common/navbar.html :: header"> </header>
	<main>
		<div class="container" style="padding-top: 80px">
			<div class="row">
				<div class="col-md-6">
					<h4>Company List</h4>
				</div>
				<div class="col-md-6">
					<a class="btn btn-secondary float-right" th:href="@{/company/add}"><i class="fa fa-plus pr-1"></i>Add</a>
				</div>
			</div>
			<br>
			<div class="row">
				<div class="col-md">
					<table class="table table-sm table-bordered table-hover">
						<thead class="thead-dark">
							<tr>
								<th width="5%" class="text-center" scope="col">ID</th>
								<th width="20%" class="text-center" scope="col">Name</th>
								<th width="25" class="text-center" scope="col">Address</th>
								<th width="15%" class="text-center" scope="col">Phone</th>
								<th width="10%" class="text-center" scope="col">Size</th>
								<th width="10%" class="text-center" scope="col">Type</th>
								<th width="5%" class="text-center" scope="col">Detail</th>
								<th width="5%" class="text-center" scope="col">Edit</th>
								<th width="5%" class="text-center" scope="col">Delete</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="l, iState : ${list}">
								<td th:text="${iState.count}"></td>
								<td th:text="${l.name}"></td>
								<td th:text="${l.address}"></td>
								<td th:text="${l.type}"></td>
								<td th:text="${l.phone}"></td>
								<td th:text="${l.size}"></td>
								<td class="text-center"><a th:href="@{/company/details(id=${l.id})}"><i class="fa fa-list"></i></a></td>
								<td class="text-center"><a th:href="@{/company/edit/__${l.id}__}"><i class="fa fa-pencil-square"></i></a></td>
								<td class="text-center"><a th:href="@{/company/delete/__${l.id}__}"><i class="fa fa-trash"></i></a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
